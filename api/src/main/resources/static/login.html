<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../../../app/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="UGA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <main class="auth-container">
        <section class="auth-section">
            <h2>Login</h2>
            <form class="auth-form" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password">Show</button>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            <p><a href="generateOtp.html">Forgot Password?</a></p> 
        </section>
    </main>

    <div id="spinner" class="spinner"></div>

    <script src="loginScript.js"></script>
</body>
</html>
