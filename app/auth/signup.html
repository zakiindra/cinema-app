<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">All Movies</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <h2>Signup</h2>
        <form class="auth-form" id="signupForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone number" placeholder="Enter your Phone Number">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address">

            <span style="display: flex; align-items: center; gap: 6px">
                <input type="checkbox" id="subscribe-promo" name="subscribe-promo">
                <label for="subscribe-promo" style="font-weight: normal">Notify Me about New Promotions</label>
            </span>


            <button type="submit">Signup</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a>.</p>

        <div id="confirmationMessage" class="confirmation-message"></div>
    </section>

    <script src="signupScript.js"></script>
</body>
</html>
