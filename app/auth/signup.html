<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="./../static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="./../static/signupStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../movies.html">Movies</a></li>
<!--                <li><a href="login.html">Login</a></li>-->
                <li><a href="signup.html">Signup</a></li>
<!--                <li><a href="admin.html">Admin</a></li> &lt;!&ndash; Admin Link Added &ndash;&gt;-->
            </ul>
        </nav>
    </header>

    <!-- Signup Form Section -->
    <section class="auth-section">
        <h2>Signup</h2>
        <form class="auth-form" id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Signup</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>

    <script src="./static/signupScript.js"></script>
</body>
</html>
