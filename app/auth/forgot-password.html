<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UGA Movie</title>
    <link rel="stylesheet" href="http://localhost:8001/static/css/otpStyles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="http://localhost:8001/index.html">
            <img src="http://localhost:8001/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <input type="text" placeholder="Search for movies" id="search-bar" aria-label="Search Movies">
            <ul id="nav-content">   
                <!-- Dynamic -->
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-section">
            <h2>Reset My Password</h2>
            <form id="otpForm" class="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Submit</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/auth/forgot-password.js"></script>
</body>
</html>
