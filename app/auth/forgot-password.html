<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UGA Movie</title>
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">

</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <main>
      <section>
        <div class="container-t auth-container">
          <h2>Reset My Password</h2>
          <form id="otpForm" class="auth-form">
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-control">
              <div class="form-actions">
                <input type="submit" value="Submit" class="bg-primary-action">
              </div>
            </div>
          </form>
          <p id="message"></p>
        </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
