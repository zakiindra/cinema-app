<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UGA Moview</title>
    <!-- <link rel="stylesheet" href="http://localhost:8001/static/css/otpStyles.css"> -->
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
</head>
<body>
    <header id="header">
    </header>

    <main>
      <section>
        <div class="container-t auth-container">
          <h2>Reset Password</h2>
          <form id="resetPasswordForm" class="auth-form">
            <div class="input-group">
              <label for="newPassword">New Password:</label>
              <input type="password" id="newPassword" required>
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-control">
              <div class="form-actions">
                <input type="submit" class="bg-primary-action" value="Reset Password">
              </div>
            </div>
          </form>
          <p id="message"></p>
        </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/auth/resetScript.js"></script>
</body>
</html>
