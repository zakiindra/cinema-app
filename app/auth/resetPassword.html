<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="http://localhost:8001/static/css/otpStyles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="http://localhost:8001/static/index.html">
                <img src="http://localhost:8001/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul id="nav-content">
                <!-- Dynamic -->
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-section">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" class="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="otp">OTP:</label>
                <input type="number" id="otp" required>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                
                <button type="submit">Reset Password</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/auth/resetScript.js"></script>
</body>
</html>
