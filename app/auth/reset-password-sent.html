<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - UGA Movie</title>
  <link rel="stylesheet" href="http://localhost:8001/static/css/otpStyles.css">
  <style>
    .success-message {
      text-align: center;
      color: #28a745;
      margin: 20px 0;
      font-size: 1.1em;
    }

    .back-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .center-content {
      text-align: center;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<header>
  <div class="logo">
    <a href="http://localhost:8001/index.html">
      <img src="http://localhost:8001/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
    </a>
  </div>
  <nav>
    <input type="text" placeholder="Search for movies" id="search-bar" aria-label="Search Movies">
    <ul id="nav-content">
      <!-- Dynamic -->
    </ul>
  </nav>
</header>

<div class="auth-container">
  <div class="auth-section">
    <div class="success-message">
      <p>A password reset link has been sent to your email address.</p>
      <p>Please check your inbox and follow the instructions to reset your password.</p>
    </div>
    <div class="center-content">
      <a href="http://localhost:8001/auth/login.html" class="back-button">Back to Login</a>
    </div>
    <p id="message"></p>
  </div>
</div>

<script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
</body>
</html>
