<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/movieStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="http://localhost:8001/index.html">
            <img src="http://localhost:8001/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <input type="text" placeholder="Search for movies" id="search-bar" aria-label="Search Movies">
            <ul id="nav-content">   
                <!-- Dynamic -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="movies-section">
            <div class="movies-header">
                <h2>Now Playing</h2>
            </div>
            <div class="movies-container" id="now-playing-movies" role="list">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="movies-section">
            <div class="movies-header">
                <h2>Upcoming Movies</h2>
            </div>
            <div class="movies-container" id="upcoming-movies" role="list">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Movie Details Popup -->
    <div id="popup" class="popup" role="dialog" aria-labelledby="popup-title" aria-hidden="true">
        <div class="popup-content">
            <button class="close-btn" aria-label="Close Popup">&times;</button>
            <h2 id="popup-title">Movie Title</h2>
            <div class="popup-info">
                <!-- Movie details will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Trailer Preview Popup HTML -->
    <div id="preview-popup" class="preview-popup">
        <div class="preview-popup-content">
            <span class="preview-close-btn">&times;</span>
            <iframe id="preview-iframe" width="560" height="315" frameborder="0" referrerpolicy="no-referrer-when-downgrade" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/script.js"></script>
</body>
</html>
