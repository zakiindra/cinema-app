<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="./static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="./static/loginStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="./static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="UGA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <main class="auth-container">
        <section class="auth-section">
            <h2>Login</h2>
            <form class="auth-form" id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password">Show</button>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </section>
    </main>

    <div id="spinner" class="spinner"></div>

    <script src="./static/loginScript.js"></script>
</body>
</html>
