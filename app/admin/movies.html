<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies | Admin</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/style.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="http://localhost:8001/index.html">
                <img src="http://localhost:8001/static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="http://localhost:8001/index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Admin Section -->
    <section class="admin-section">
        <div class="container">
            <div class="content-head">
                <h2 class="head-title">Manage Movies</h2>
                <input type="text" name="" id="" placeholder="Search Movie..." class="content-head-search-box">
                <a href="./movie-form.html" class="content-head-action add-item-button" id="add-movie">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                      
                    <span>New Movie</span>
                </a>
            </div>
            <div class="movie-list">
                <table>
                    <thead>
                        <tr>
                            <th class="numbering"></th>
                            <th class="movie-title">Movie Title</th>
                            <th>Release date</th>
                            <th>Showtime</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">
                        <!-- Will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- <script src="http://localhost:8001/static/js/script.js"></script> -->
     <script src="http://localhost:8001/static/js/movie-table.js"></script>
</body>
</html>
