<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie | UGACinema</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/admin.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <!-- Admin Section -->
    <main>
      <section>
          <div class="container">
              <div class="content-head content-head-w-backs">
                  <a href="http://localhost:8001/admin/movies.html" class="back-button">Back To Movies Page</a>
                  <h2 class="head-title">Add New Movie</h2>
              </div>
              <form id="add-movie-form">
                  <div class="movie-form">
                      <div class="movie-media">
                          <div class="movie-media-poster">
                              <h3 style="margin-bottom: 0.5rem;">Movie Poster</h3>
                              <img src="https://placehold.co/200x300?text=Poster+Preview" alt="" srcset="" id="poster-preview" style="width: 200px; height: 300px;">
                          </div>
                          <div class="movie-media-trailer" id="movie-media-trailer">
                              <h3 style="margin-bottom: 0.5rem;">Trailer</h3>
                              <img src="https://placehold.co/200x150?text=Trailer+Preview" alt="" srcset="" id="trailer-preview" style="width: 200px; height: 150px;">
                          </div>
                      </div>
                      <div class="form-body">
                          <div class="divider">
                              <hr>
                              <small>Main details</small>
                              <hr>
                          </div>
                          <div class="input-group">
                              <label for="">Movie Title</label><br>
                              <input type="text" name="title" id="">
                          </div>
                          <div class="inline-input-group">
                              <div class="input-group">
                                  <label for="">Duration (minutes)</label><br>
                                  <input type="number" name="durationMinutes" id="">
                              </div>
                              <div class="input-group">
                                  <label for="">Genre</label><br>
                                  <select name="genre" id="">
                                    <option value="">-- Select genre --</option>
                                    <option value="Action">Action</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Horror">Horror</option>
                                  </select>
                              </div>
                              <div class="input-group">
                                  <label for="">Rating</label><br>
                                  <select name="rating" id="">
                                    <option value="">-- Select Rating --</option>
                                    <option value="E">E (Everyone)</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="M">M (Mature)</option>
                                  </select>
                              </div>
                              <div class="input-group">
                                  <label for="">Release date</label><br>
                                  <input type="date" name="releaseDate" id="">
                              </div>
                          </div>
                          <div class="input-group">
                              <label for="">Description</label><br>
                              <textarea name="description" id="" rows="10" cols="30"></textarea>
                          </div>
                          <div class="divider">
                              <hr>
                              <small>Talents</small>
                              <hr>
                          </div>
                          <div class="input-group">
                              <label for="">Director(s)</label><br>
                              <input type="text" name="directors" id="">
                          </div>
                          <div class="input-group">
                              <label for="">Producer(s)</label><br>
                              <input type="text" name="producers" id="">
                          </div>
                          <div class="input-group">
                              <label for="">Cast(s)</label><br>
                              <input type="text" name="casts" id="">
                          </div>
                          <div class="divider">
                              <hr>
                              <small>Extras</small>
                              <hr>
                          </div>
                          <div class="input-group">
                              <label for="">Poster URL</label><br>
                              <input type="text" name="posterUrl" id="poster-url-input">
                          </div>
                          <div class="input-group">
                              <label for="">Trailer URL</label><br>
                              <input type="text" name="trailerUrl" id="trailer-url-input">
                          </div>
                          <div class="form-control" id="form-actions">
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/admin-components.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/admin/movie-form.js"></script>
</body>
</html>
