      <section>
          <div class="container-t">
              <div class="content-head content-head-w-backs">
                  <a href="http://localhost:8001/profile/index.html" class="back-button">Back To Profile</a>
                  <h2 class="head-title">New Payment Method</h2>
              </div>
              <form id="payment-method-form">
                  <div class="main-content movie-form">
                      <div class="form-body">
                          <div class="input-group">
                              <label for="">Name on Card</label><br>
                              <input type="text" name="name" id="">
                          </div>
                          <div class="input-group">
                              <label for="">Payment Type</label><br>
                              <select name="cardType" id="">
                                  <option value="VISA">VISA</option>
                                  <option value="MasterCard">MasterCard</option>
                                  <option value="AMEX">AMEX</option>
                                  <option value="Discover">Discover</option>
                              </select>
                          </div>
                          <div class="input-group">
                              <label for="">Card Number</label><br>
                              <input type="number" name="cardNumber" id="">
                          </div>
                          <div class="inline-input-group">
                              <div class="input-group">
                                  <label for="">Expiration Date</label><br>
                                  <input type="date" name="expirationDate" id="">
                              </div>
                              <div class="input-group">
                                  <label for="">CVV</label><br>
                                  <input type="number" name="cvv" id="">
                              </div>
                          </div>
                          <div class="input-group">
                              <label for="">Billing Address</label><br>
                              <textarea name="billingAddress" id="" cols="10" rows="3"></textarea>
                          </div>
                          <div class="form-control" id="form-actions">
                          </div>
                      </div>
                  </div>
              </form>
