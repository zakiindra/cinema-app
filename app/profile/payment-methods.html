<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Manage Payment Methods</title>
    <link rel="icon" type="image/x-icon" href="./../static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="./../static/style.css">
    <link rel="stylesheet" href="./../static/admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./../static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Admin Section -->
    <section class="admin-section">
        <div class="container">
            <div class="content-head">
                <h2 class="head-title">Manage Payment Methods</h2>
                <a href="./new-payment-method.html" class="content-head-action add-item-button" id="add-movie">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                      
                    <span>New Payment Method</span>
                </a>
            </div>
            <div class="movie-list">
                <table>
                    <thead>
                        <tr>
                            <th class="numbering"></th>
                            <th>Card Number</th>
                            <th>Payment Type</th>
                            <th>Expiry Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payment-method-list">
                        <tr>
                            <td class="numbering">1</td>
                            <td class="movie-title">**** **** **56</td>
                            <td>VISA</td>
                            <td class="actions">
                                <a href="edit-payment-method.html" class="table-button edit-button" style="text-decoration: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>
                                    <span>Edit</span>
                                </a>
                                <button class="table-button delete-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                                    </svg>
                                    <span>Delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="payment-max-warning">
                <span><strong>Note:</strong> A maximum of 4 (four) payment methods allowed!</span>
            </div>
        </div>
    </section>

    <!-- <script src="./../static/script.js"></script> -->
    <script src="./../static/js/payment-methods/main.js"></script>
</body>
</html>
