<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Payment Method</title>
    <link rel="icon" type="image/x-icon" href="./../static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="./../static/style.css">
    <link rel="stylesheet" href="./../static/admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./../static/resources/UGA_logo_Formal_BW_MARCM-1536x502.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Admin Section -->
    <section class="admin-section">
        <div class="container">
            <div class="content-head">
                <h2 class="head-title">New Payment Method</h2>
            </div>
            <form onsubmit="return handleNewPaymentMethod(event)">
                <div class="main-content movie-form">
                    <div class="form-body">
                        <div class="input-group">
                            <label for="">Name on Card</label><br>
                            <input type="text" name="name" id="">
                        </div>
                        <div class="input-group">
                            <label for="">Payment Type</label><br>
                            <select name="cardType" id="">
                                <option value="VISA">VISA</option>
                                <option value="MasterCard">MasterCard</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="">Card Number</label><br>
                            <input type="number" name="cardNumber" id="">
                        </div>
                        <div class="inline-input-group">
                            <div class="input-group">
                                <label for="">Expiration Date</label><br>
                                <input type="date" name="expirationDate" id="">
                            </div>
                            <div class="input-group">
                                <label for="">CVV</label><br>
                                <input type="number" name="cvv" id="">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="">Billing Address</label><br>
                            <textarea name="billingAddress" id="" cols="10" rows="3"></textarea>
                        </div>
                        <div class="form-control">
                            <input type="reset" value="RESET" class="reset-button">
                            <input type="submit" value="SUBMIT" class="submit-button">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- <script src="./../static/script.js"></script> -->
    <script src="./../static/js/payment-methods/forms.js"></script>
</body>
</html>
