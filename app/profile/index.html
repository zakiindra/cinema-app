<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/editProfile.css">
    <!-- <link rel="stylesheet" href="http://localhost:8001/static/css/style.css"> -->
    <!-- <link rel="stylesheet" href="http://localhost:8001/static/css/admin.css"> -->
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <!-- Profile Edit Section -->
    <main>
        <div class="inline-sections">
            <section>
                <div class="container">
                    <h2>Edit Profile</h2>
                    <form class="profile-form" id="editProfileForm">
                        <div class="inline-input-group">
                            <div class="input-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstname" required>
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="lastname" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required readonly>
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone number" placeholder="Enter your Phone Number">
                        </div>
                        <div class="input-group">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" rows="3" cols="10"></textarea>
                        </div>
                        <div class="inline-input-group checkbox-group">
                            <input type="checkbox" id="subscribe-promo" name="subscribe-promo">
                            <label for="subscribe-promo" style="font-weight: normal">Notify Me about New Promotions</label>
                        </div>
                        <div class="form-control" id="form-actions">
                          <div class="form-actions">
                            <input type="submit" class="bg-primary-action">
                          </div>
                        </div>
                    </form>
                    <div id="edit-profile-confirmation" class="confirmation-message"></div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h2>Update Password</h2>
                    <form class="password-form" id="password-form">
                        <div class="input-group">
                            <label for="password">Current Password</label>
                            <div class="password-container">
                                <!-- <input type="password" id="password" name="password" required> -->
                                <input type="password" id="current-password" name="currentPassword" required>
                                <button type="button" class="toggle-password">Show</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="password">Current Password</label>
                            <div class="password-container">
                                <!-- <input type="password" id="password" name="password" required> -->
                                <input type="password" id="new-password" name="newPassword" required>
                                <button type="button" class="toggle-password">Show</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="password">Current Password</label>
                            <div class="password-container">
                                <!-- <input type="password" id="password" name="password" required> -->
                                <input type="password" id="confirm-new-password" name="confirmNewPassword" required>
                                <button type="button" class="toggle-password">Show</button>
                            </div>
                        </div>
                        <div class="form-control" id="form-actions">
                          <div class="form-actions">
                            <input type="submit" value="Update Password" class="bg-primary-action">
                          </div>
                        </div>
                    </form>
        
                    <div id="edit-password-confirmation" class="confirmation-message"></div>
                </div>
            </section>
        </div>
        <section>
            <div class="container" style="border: 1px solid #ddd;">
                <div class="content-head">
                    <h2 class="head-title">Manage Payment Methods</h2>
                    <a href="http://localhost:8001/profile/payment-method-form.html" class="content-head-action add-item-button" id="add-payment-method">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="18" height="18">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>                      
                        <span style="margin-left: 0.3rem">New Payment Method</span>
                    </a>
                </div>
                <div class="movie-list">
                    <table>
                        <thead>
                            <tr>
                                <th class="text-col">Card Number</th>
                                <th class="text-col">Payment Type</th>
                                <th class="text-col">Expiry Date</th>
                                <th class="text-col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payment-method-list">
                            <!-- Dynamic -->
                        </tbody>
                    </table>
                </div>
                <div class="payment-max-warning" style="margin-top: 1rem;">
                    <span><strong>Note:</strong> A maximum of 4 (four) payment methods allowed!</span>
                </div>
            </div>
        </section>
    </main>

    
    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/profile/profile.js" type="module"></script>
    <script src="http://localhost:8001/static/js/profile/payment-method.js" type="module"></script>
    <script src="http://localhost:8001/static/js/profile/update-password.js" type="module"></script>
</body>
</html>
