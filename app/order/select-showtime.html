<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking: Step 1 - Select Showtime | UGA Movies</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/booking.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <main>
      <section>
          <div class="container">
              <form id="select-showtime-form">
                  <div class="main-content booking-form">
                      <div class="movie-media">
                          <div class="movie-media-poster">
                              <img src="" alt="" srcset="" id="movie-poster">
                          </div>
                      </div>
                      <div class="form-body">
                          <div class="divider">
                              <hr>
                              <small>Booking: Step 1 - Select Showtime</small>
                              <hr>
                          </div>
                          <h2>BOOK A SHOW: <span id="movie-title"></span></h2>
                          <div class="movie-details">
                            <span id="movie-context"></span>
                            <span id="movie-release-date"></span>
                            <span id="movie-genre"></span>
                          </div>
                          <p id="movie-description"></p>
                          <div class="input-group" style="margin-top: 1.3rem;">
                            <p class="selections-label"><b>Select Showtime:</b></p>
                            <div class="selections" id="showtime-selection">
                            </div>
                          </div>
                          <div class="form-control" id="booking-actions">
                            <!-- Dynamic  -->
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/bookingcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/booking/select-showtime.js" type="module"></script>
