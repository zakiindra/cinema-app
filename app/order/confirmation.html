<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering - Order Summary | #</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <!-- <link rel="stylesheet" href="http://localhost:8001/static/css/admin.css"> -->
    <link rel="stylesheet" href="http://localhost:8001/static/css/booking.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <!-- Admin Section -->
    <main>
      <section>
          <div class="container-t">
              <form action="#">
                  <div class="main-content" style="width: 50%; margin: 1rem auto;">
                      <h2 style="text-align: center; margin-bottom: 1rem;">
                          Thank You for Ordering!
                      </h2>
                      <div style="text-align: center; margin-bottom: 1rem;">
                          <h3 id="movie-title"></h3>
                          <p id="showtime"></p>
                      </div>
                      <div class="applied-promo-info">
                          <strong>Applied Promo Code:</strong>
                          <span id="applied-promo-code"></span>
                      </div>
                      <table style="width: 100%; margin-bottom: 1rem;">
                          <thead>
                              <tr>
                                  <th>Seat Number</th>
                                  <th>Type</th>
                                  <th>Price</th>
                              </tr>
                          </thead>
                          <tbody id="ticket-list">
                          <!-- Dynamic -->
                          </tbody>
                          <tfoot>
                              <tr>
                                  <td colspan="1" style="text-align: right;" ></td>
                                  <td style="text-align: left;" ><strong>Order Total</strong></td>
                                  <td style="text-align: center;" id="total-paid"></td>
                              </tr>
                          </tfoot>
                      </table>
                      <div class="applied-promo-info">
                          <strong>Paid with</strong>
                          <span id="card-number"></span>
                      </div>
                  </div>
              </form>
          </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/booking/confirmation.js" type="module"></script>
</body>
</html>
