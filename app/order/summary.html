<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering - Order Summary | #</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/booking.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/admin.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <!-- Admin Section -->
    <main>
      <section>
          <div class="container-t">
              <form action="#">
                  <div class="divider">
                      <hr>
                      <small>Booking: Step 3 - Order Summary</small>
                      <hr>
                  </div>
                  <h2>BOOK A SHOW: <span id="movie-title"></span></h2>
                  <div class="movie-details">
                    <span id="movie-context"></span>
                    <span>
                      Selected theater: 
                      <span id="selected-theater"></span>
                    </span>
                    <span>
                      Selected showtime: 
                      <span id="selected-showtime"></span>
                    </span>
                  </div>
                  <div class="main-content">
                      
                      <table>
                          <thead>
                              <tr>
                                  <th class="text-col">Seat Number</th>
                                  <th class="text-col">Type</th>
                                  <th class="text-col">Price</th>
                              </tr>
                          </thead>
                          <tbody id="seat-summary-list">
                          </tbody>
                          <tfoot>
                              <tr>
                                  <td class="text-col"></td>
                                  <td class="text-col"><b>Order Total</b></td>
                                  <td class="text-col" colspan="2"><b id="total-price"></b></td>
                              </tr>
                          </tfoot>
                      </table>
                      <div class="form-control" id="booking-actions">
                      </div>
                  </div>
              </form>
          </div>
      </section>
    </main>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/bookingcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/order-summary.js" type="module"></script>
</body>
</html>
