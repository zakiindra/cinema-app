  <body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <!-- Admin Section -->
    <main>
      <section>
        <div class="container-t">
          <div class="divider">
            <hr>
            <small>Booking: Step 4 - Checkout</small>
            <hr>
          </div>
          <h2>BOOK A SHOW: <span id="movie-title"></span></h2>
          <div class="movie-details">
            <span id="movie-context"></span>
            <span>
              Selected theater: 
              <span id="selected-theater"></span>
            </span>
            <span>
              Selected showtime: 
              <span id="selected-showtime"></span>
            </span>
          </div>
          <div class="main-content">
            <div style="margin: 1rem auto;">
              <form id="apply-promo-form">
                <h3>Promo Code</h3>
                <p>Apply active promo code and get discounts!</p>
                <div class="inline-input-group" style="margin-top: 0.7rem;">
                  <div class="input-group">
                    <input type="text" name="promoCode" id="" placeholder="Promo Code...">
                  </div>
                  <div class="input-group">
                    <input type="submit" value="Apply" style="background: #000; color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; outline: none;">
                  </div>
                </div>
                <span id="promo-message" style="text-decoration: underline;"></span>
              </form>
            </div>
            <table style="margin: 1rem auto; width: 100%;">
              <thead>
                <tr>
                  <th class="text-col">Seat Number</th>
                  <th class="text-col">Type</th>
                  <th class="text-col">Price</th>
                </tr>
              </thead>
              <tbody id="seat-summary-list">
              </tbody>
              <tfoot>
                <tr>
                  <td class="text-col"></td>
                  <td class="text-col">Order Total:</td>
                  <td class="text-col">
                    <b id="order-total"></b>
                  </td>
                </tr>
                <tr>
                  <td class="text-col"></td>
                  <td class="text-col">Applied Promo:</td>
                  <td class="text-col">
                    <b id="applied-promo-value">-$0</b>
                  </td>
                </tr>
                <tr>
                  <td class="text-col"></td>
                  <td class="text-col">Due:</td>
                  <td class="text-col">
                    <b id="final-due"></b>
                  </td>
                </tr>
              </tfoot>
            </table>
            <form id="checkout-form">
              <div style="margin: 1rem auto;">
                <h3>Pay</h3>
                <p>Checkout with existing payment you have set, or <a href="http://localhost:8001/profile/index.html">add new payment method</a></p>
                <div class="inline-input-group" style="margin-top: 0.7rem;">
                  <div class="input-group">
                    <select name="creditCardId" id="user-card-select">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-control" id="booking-actions">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
