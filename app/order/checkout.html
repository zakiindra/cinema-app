                                  <td class="numbering">1</td>

                                  <td>$10</td>
                              </tr>
                          </tbody>
                          <tfoot>
                              <tr>
                                  <td colspan="2"></td>

                                  <td>$30</td>
                              </tr>
                          </tfoot>
                      </table>
                      <div style="margin: 1rem auto;">
                          <form action="#">
                              <h3>Pay</h3>
                              <p>Checkout with existing payment you have set, or <span class="new-payment-popup">create a new one</span></p>
                              <div class="inline-input-group" style="margin-top: 0.7rem;">
                                  <div class="input-group">
                                      <select name="" id="">
                                          <option value="">Visa ending ****8988</option>
                                          <option value="">PayPal ending ****7794</option>
                                      </select>
                                  </div>
                              </div>
                          </form>
                      </div>
                      <div class="form-control" style="margin: 0 auto;">
                          <a href="#" class="reset-button">Cancel</a>
                          <a href="#" class="submit-button">Confirm</a>
                      </div>
                  </div>
              </form>
