<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGA Movie</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8001/static/resources/UGA_logo_TopShield_FC_MARCM-768x1151.png">
    <link rel="stylesheet" href="http://localhost:8001/static/css/_base.css">
    <link rel="stylesheet" href="http://localhost:8001/static/css/movieStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header">
    </header>

    <main>
        <section>
          <div class="container movie-profile">
            <div class="media-side">
              <img src="" alt="" id="movie-poster">
            </div>
            <div class="text-side">
              <h1 id="movie-title"></h1>
              <span id="movie-context"></span>
              <span id="release-date"></span>
              <span id="genre"></span>
              <p id="movie-description"></p>
              <table>
                <tr>
                  <td><strong>Directors</strong></td>
                  <td><strong>:</strong></td>
                  <td id="directors"></td>
                </tr>
                <tr>
                  <td><strong>Producers</strong></td>
                  <td><strong>:</strong></td>
                  <td id="producers"></td>
                </tr>
                <tr>
                  <td><strong>Casts</strong></td>
                  <td><strong>:</strong></td>
                  <td id="casts"></td>
                </tr>
              </table>
              <div id="movie-profile-actions">
                <!-- Dynamic -->
              </div>
            </div>
          </div>
        </section>
    </main>

    <!-- Trailer Preview Popup HTML -->
    <div id="popup-space"></div>

    <script src="http://localhost:8001/static/js/defaultcomponents.js" type="module"></script>
    <script src="http://localhost:8001/static/js/nav-adjust.js" type="module"></script>
    <script src="http://localhost:8001/static/js/movie-profile.js" type="module"></script>
    <script src="http://localhost:8001/static/js/search-movie-bar.js" type="module"></script>
</body>
